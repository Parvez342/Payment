<!DOCTYPE html>
<html>
<head>
    <title>SBI 5% Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f7f6; }
        #reader { width: 100%; max-width: 400px; margin: auto; border-radius: 15px; overflow: hidden; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 20px; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 18px; }
        button { background: #2563eb; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; }
        #status { color: #059669; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

    <h2>Scan to Earn 5%</h2>
    
    <div id="reader"></div>
    
    <div class="card">
        <div id="status">Waiting for QR...</div>
        <input type="number" id="amount" placeholder="Enter Amount (₹)">
        <button onclick="triggerPayment()">Pay via Web Gateway</button>
        <p style="font-size: 12px; color: #666; margin-top: 15px;">Target: <span id="targetVpa">None</span></p>
    </div>

    <script>
        let merchantVpa = "";
        let merchantName = "";

        // 1. Initialize Scanner
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        
        scanner.render((decodedText) => {
            try {
                // 2. Parse UPI String (upi://pay?pa=...&pn=...)
                const urlParams = new URLSearchParams(decodedText.split('?')[1]);
                merchantVpa = urlParams.get('pa');
                merchantName = urlParams.get('pn') || "Merchant";
                
                document.getElementById('status').innerText = "✅ Scanned: " + merchantName;
                document.getElementById('targetVpa').innerText = merchantVpa;
                
                // Play a haptic vibration if supported
                if (navigator.vibrate) navigator.vibrate(100);
            } catch (e) {
                alert("Invalid UPI QR Code");
            }
        });

        // 3. The "Web Intent" Trick
        function triggerPayment() {
            const amt = document.getElementById('amount').value;
            if (!merchantVpa || !amt) {
                alert("Scan QR and enter amount first!");
                return;
            }

            // Constructing the URI with E-commerce mode markers
            const upiUrl = `upi://pay?pa=${merchantVpa}&pn=${encodeURIComponent(merchantName)}&am=${amt}&cu=INR&mode=02&orgid=000000`;
            
            // This is the key: Opening it via window.location inside a browser 
            // makes the bank see the referrer as a "Web URL"
            window.location.href = upiUrl;
        }
    </script>
</body>
</html>
